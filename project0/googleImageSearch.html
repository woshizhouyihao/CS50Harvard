<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="search">
            <a href="googleImageSearch.html"><img src="imagesearch.png" style="width: 100%"></a>
            <form action="https://google.com/search">
            		<input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" style="width: 100%">
                <input type="submit" class="btn btn-primary" value="Google Image Search" style="width:300px; position: relative; left:50%;transform: translate(-50%);">
            </form>
        </div>
        <div>
            <a href="googleSearch.html" style="position: absolute; top: 0; right: 0"> <button class="btn btn-primary">Google Search</button></a>
        </div>
    </body>
</html>
