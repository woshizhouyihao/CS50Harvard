<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	Find pages with
      <form action="https://google.com/search">
			
			<div>all this words: <br>
				<input type="text" name="as_q">
				<input type="submit" value="Advanced Search">
			</div>
			<div>this exact word or phrase: <br>
				<input type="text" name="as_epq">
				<input type="submit" value="Advanced Search">
			</div>
			<div>any of these words: <br>
				<input type="text" name="as_oq">
				<input type="submit" value="Advanced Search">
			</div>
			<div>none of this words: <br>
				<input type="text" name="as_eq">
				<input type="submit" value="Advanced Search">
			</div>
            
		</form>
		<a href="googleSearch.html" style="position: absolute; top: 0; right: 0"> <button>Google Search</button></a>
    </body>
</html>
