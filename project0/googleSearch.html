<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

        </div>
        <div style="position: absolute; top: 0; right: 0">
            <a href="googleImageSearch.html"> <button class="btn btn-primary">Google Image Search</button></a>
            <a href="googleAdvancedSearch.html" > <button class="btn btn-primary">Google Advanced Search</button></a>
        </div>
